<div class="main">
    <app-square
      *ngFor="let square of squares; let i = index"
      [squareIndex]="i"
      (click)="onSquareClicked(i)"
      (mouseenter)="onTestMouseLeftMouseClick($event, i)"
      (dragstart)="false"
      (drop)="false">
    </app-square>
