<div class="home-container">
  <div class="modal-container" [ngStyle]="{'display': isModalOpen ? 'block' : 'none'}">
    <div class="modal-wrapper">
      <div class="close-button-wrapper">
        <button type="button" (click)="ontoggleCloseModal()" class="btn button-close">
          &times;
        </button>
      </div>
      <div class="modal-content">
        <h1>Welcome to Dijkstra's algorithm Pathfinding Visualizer</h1>
        <h3>Visualize the shortest path</h3>
        <p>&#8226; visual representation of Dijkstra's algorithm using TypeScript and Angular &nbsp; &nbsp; &nbsp;
          &nbsp; &#8226; data structures such as min index
          d-array heap, adjacency list and weighted graphs
        </p>
      </div>
      <div class="buttons-wrapper">
        <button type="button" class="btn no-min-height previousButton">Previous</button>
        <button type="button" class="btn no-min-height nextButton">Next</button>
      </div>
    </div>
  </div>
  <app-main-menu></app-main-menu>
  <div class="board-wraper">
    <app-board></app-board>
  </div>
</div>
