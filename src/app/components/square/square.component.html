<div class="square" [ngClass]="{removeBorder: isWallSquare}">
      <div class="inside-square"
      [ngClass]="{
        startSquare: startSquareColor,
        wallSquare: isWallSquare,
        endSquare: endSquareColor,
        visited: applyVisitedAnimation(),
        shortestPath: isOnShortestPath}">
      </div>
</div>
